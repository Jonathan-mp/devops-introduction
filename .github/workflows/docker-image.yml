name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Looking for files
      run: ls -lh
    - name: Build the Docker image
      run: docker build . -t my-django-app:$(date +%s)
